<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="../../dist/aframe-csdt-portals.js"></script>
    <script src="../../src/csdt/csdt.js"></script>
  </head>

  <body>
    <a-scene>
      <!--Camera-->
      <a-entity position="0 1.6 0" camera wasd-controls="acceleration: 15;" look-controls="pointerLockEnabled: false">
        <a-cursor position="0 0 -.05" scale=".04 .04 1"></a-cursor>
      </a-entity>

      <!--Environment-->
      <a-sky color="#d37cc2"></a-sky>
      <a-plane rotation="-90 0 0" width="16" height="16" color="#7cc2d3"></a-plane>
      <a-box position="0 2.5 -8" width="16" height="5" depth=".25" color="#c2d37c"></a-box>
    </a-scene>
  </body>

  <script src="page2.js"></script>
</html>
