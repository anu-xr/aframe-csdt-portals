<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="../src/lib/aframe-portals.umd.js"></script>
    <script src="../dist/aframe-csdt-portals.umd.js"></script>
  </head>

  <body>
    <a-scene>
      <!--Camera-->
      <a-entity
        id="player"
        position="0 1.6 0"
        camera
        wasd-controls="acceleration: 15;"
        look-controls="pointerLockEnabled: false"
      >
        <a-cursor position="0 0 -.05" scale=".04 .04 1"></a-cursor>
      </a-entity>

      <!--CSDT Receiver Portal-->
      <a-entity position="0 1.2 -6" csdt-receiver-portal></a-entity>

      <!--Environment-->
      <a-sky color="#737cc2"></a-sky>
      <a-plane rotation="-90 0 0" width="16" height="16" color="#2cc2d3"></a-plane>
      <a-box position="0 2.5 -8" width="16" height="5" depth=".25" color="#52d37c"></a-box>
    </a-scene>
  </body>
</html>
